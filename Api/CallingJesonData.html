<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function f() {
        document.getElementById("a").value = "";
        document.getElementById("b").value = "";
        let url = "https://gist.githubusercontent.com/anandkumarapl/37843896b8f52cbb2929883d9d750cc7/raw/2745d30cbcf4e5dcca8b08f578a465b9a62dad59/gistfile1.txt";
        let p = fetch(url);
        p.then((response) => {
            return response.json()
        }).then((value) => {
            console.log(value);
            a = value;
            document.getElementById("a").value = a.name;
            document.getElementById("b").value = a.age;
        })
    }
    f();
</script>

<body>
    <input type="text" id="a">
    <input type="number" id="b">
    <button onclick="f()">Click</button>
</body>

</html>
