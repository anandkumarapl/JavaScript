<script>
    function doSwap() {
        let x = document.getElementById("i");
        let y = document.getElementById("j");
        let z = x.value;
        x.value = y.value;
        y.value = z;
    }
</script>

<body>
    A<input type="text" id="i">
    <br> B
    <input type="text" id="j">
    <br>
    <input type="button" onclick="doSwap()" value="z">
</body>
