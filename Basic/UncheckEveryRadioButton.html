<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function doCheckAll() {
        var radiobuttons = document.getElementsByName("game");
        var n = radiobuttons.length;
        for (var i = 0; i <= n - 1; i++) {
            radiobuttons[i].checked = "";
        }
    }
</script>

<body>
    A<input type="radio" name="game">
    <br> B
    <input type="radio" name="game">
    <br> C
    <input type="radio" name="game">
    <br> D
    <input type="radio" name="game">
    <br>
    <button onclick="doCheckAll()" value="checked">UnCheck</button>
</body>

</html>
