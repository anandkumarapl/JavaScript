<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
    body {
        text-align: center;
    }
    
    div {
        border-color: brown;
        border-radius: 500px;
        background-color: red;
    }
    
    input {
        text-align: center;
    }
</style>

<body>
    <div class="">
        Book Name<input type="text" class="form-control" id="i"></div>
    <div class="">
        Subject<input type="text" class="form-control" id="j"></div>

    <div class="">
        Price<input type="text" class="form-control" id="k"></div>

    <div class="">
        Discounted Price<input type="text" class="form-control" id="h"></div>

    <button type="button" class="btn btn-primary" onclick="next()">>></button>

</body>

<script>
    var book = [{
        name: "Basic c",
        subject: "c",
        price: 500,
        discount: 10,
        discountPrice: function() {
            return (100 - this.discount) * this.price / 100;
        },

    }, {
        name: "Basic C++",
        subject: "C++",
        price: 70,
        discountPrice: function() {
            return this.price - 10;
        }
    }];
    var i = 0;
    var n = book.length;

    function next() {
        document.getElementById("i").value = book[i].name;
        document.getElementById("j").value = book[i].subject;
        document.getElementById("k").value = book[i].price;
        document.getElementById("h").value = book[i].discountPrice();


        if (i < n - 1)
            i++;

    }
    next();
</script>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
